<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./qr-scan.png" type="image/x-icon">
    <title>QR Generator</title>
</head>

<body>
    <main>
        <div class="container">
            <h2>QR Code Generator</h2>
            <p class="text"></p>
            <br>
            <input type="text" class="qr-input" placeholder="Paste URL or type">
            <button class="qr-btn">Click to Generate</button>
            <img src="" alt="" class="qr-img">
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
